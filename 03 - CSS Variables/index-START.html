<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    // i don't like css variables.
    const state = { spacing: 10, blur: 10, base: '#ffc600' }

    const inputs = document.querySelectorAll('input')
    const image = document.querySelector('img')
    const word = document.querySelector('.hl')

    const updateStyles = (event) => {
      let changedState
      // there's no event the first time
      if (event) {
        changedState = event.target.id
        state[changedState] = event.target.value
      }
      const { base, blur, spacing } = state

      switch(changedState) {
        case 'spacing':
          return image.style.padding = `${spacing}px`
        case 'blur':
          return image.style.filter = `blur(${blur}px)`
        case 'base':
          word.style.color = base
          image.style.background = base
          break;
        // i could have just hard coded the default values as initial values in the css, but meh
        default:
          word.style.color = base
          image.style.background = base
          image.style.filter = `blur(${blur}px)`
          image.style.padding = `${spacing}px`
      }
    }

    inputs.forEach(input => {
      input.addEventListener('change', updateStyles)
      input.addEventListener('mousemove', updateStyles)
    })

    updateStyles()
  </script>

</body>
</html>
